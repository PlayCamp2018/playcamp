@()

@main("Welcome to Play") {

<div id="homepage_content">
    <div class="container">

        <div class="row">
            <div class="col-3 text-center">
                <button id="index_home" class="btn btn-lg btn-link" type="button"><i class="fa fa-home"></i> Home</button>
            </div>
            <div class="col-3 text-center">
                <button id="index_chat" class="btn btn-lg btn-link" type="button"><i class="fa fa-comment"></i> Chat</button>
            </div>
            <div class="col-3 text-center">
                <button id="index_forum" class="btn btn-lg btn-link" type="button"><i class="fa fa-stack-exchange"></i> Forum</button>
            </div>
            <div class="col-3 text-center">
                <button id="index_find" class="btn btn-lg btn-link" type="button"><i class="fa fa-search"></i> Find</button>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">

            <div class="col-4 mb-2">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <button id="homepage_btn_newProject" type="button" class="btn btn-link btn-block"><h1>+</h1></button>
                    </div>
                </div>
            </div>

            @for(i <- 1 to 2) {
                <div class="col-4 mb-2">
                    <div class="card bg-light">
                        <div class="text-right"><button id="homepage_btn_editProject" class="btn btn-link" type="button"><i class="fa fa-edit"></i></button></div>
                        <div class="card-body text-left">
                            <button id="homepage_btn_project" type="button" class="btn btn-lg btn-link">Projektname @i</button>
                            <p class="card-text">Bla bla bla bla bla bla</p>
                            @for(j <- 1 to 8) {
                                <button id="homepage_btn_user" type="button" class="btn btn-outline-info rounded-circle mb-1">@j</button>
                            }
                        </div>
                    </div>
                </div>

            }
            @for(i <- 3 to 6) {
                <div class="col-4 mb-2">
                    <div class="card bg-light">
                        <div class="text-right"><button id="homepage_btn_editProject" class="btn btn-link" type="button"><i class="fa fa-edit"></i></button></div>
                        <div class="card-body text-left">
                            <button id="homepage_btn_project" type="button" class="btn btn-lg btn-link">Projektname @i</button>
                            <p class="card-text">Bla bla bla bla bla bla</p>
                            @for(j <- 1 to 4) {
                                <button id="homepage_btn_user" type="button" class="btn btn-outline-info rounded-circle mb-1">@j</button>
                            }
                        </div>
                    </div>
                </div>
            }
        </div>

        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button id="homepage_btn_ok" type="button" class="btn btn-lg btn-primary btn-block"><i class="fa fa-check-circle"></i> Ok</button>
        </div>
        <div class="col">
            <button id="homepage_btn_cancel" type="button" class="btn btn-lg btn-danger btn-block"><i class="fa fa-ban"></i> Abbrechen</button>
        </div>
    </div>

    <script type='text/javascript' src='@routes.Assets.versioned("javascripts/homepage.js")'></script>

    <hr class="my-4 mb-100">

</div>
}
