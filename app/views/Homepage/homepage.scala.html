@()

@main("Welcome to Play") {

<div id="homepage_content">
    <div class="container">

        <div class="row">
            <div class="col-3 text-center">
                <button id="index_home" class="btn btn-lg btn-link" type="button"><i class="fa fa-home"></i> Home</button>
            </div>
            <div class="col-3 text-center">
                <button id="index_chat" class="btn btn-lg btn-link" type="button"><i class="fa fa-comment"></i> Chat</button>
            </div>
            <div class="col-3 text-center">
                <button id="index_forum" class="btn btn-lg btn-link" type="button"><i class="fa fa-stack-exchange"></i> Forum</button>
            </div>
            <div class="col-3 text-center">
                <button id="index_find" class="btn btn-lg btn-link" type="button"><i class="fa fa-search"></i> Find</button>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            @for(i <- 1 to 10) {
                <div class="col-4">
                    <button type="button" class="btn btn-outline-dark btn-block btn-lg">Projekt @i</button>
                </div>
            }
        </div>


        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>
    </div>
</div>
}
