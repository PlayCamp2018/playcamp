@import models.Database.User


@main("Registrierung") {

    <div id="registration_content">

    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/profile-page.css")' />


        <div class="container">

            <div class="row">
                <div class="col-md-4 text-center"><h1>Registrierung</h1></div>
            </div>

            <div class="row">
                <div class="col-md-4"><!--left col-->

                </div><!--/left col-->

                <div class="col-md-8"><!--right col-->
                        <div class="row">

                            <div class="col">
                                <div class="form-group">
                                    <label for="first_name"><h4>Vorname</h4></label>
                                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Vorname" title="Vorname eingeben">
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <label for="last_name"><h4>Nachname</h4></label>
                                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Nachname" title="Nachname eingeben">
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="email"><h4>E-Mail</h4></label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="you.at.mail.com" title="E-Mail eingeben">
                                </div>
                            </div>
                        </div>


                        <div class="row">

                            <div class="col">
                                <div class="form-group">
                                    <label for="password"><h4>Passwort</h4></label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Passwort" title="Passwort eingeben">
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <label for="password2"><h4>Passwort best채tigen</h4></label>
                                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Passwort best채tigen" title="Passwort best채tigen">
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col">
                                <div class="form-group">
                                    <button id="registration_btn_save" class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Speichern</button>
                                    <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Zur체cksetzen</button>
                                </div>
                            </div>

                        </div>
                    <hr>

                </div><!--/right col-->

            </div><!--/row-->
        </div><!--/container-->

        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/registration.js")'></script>

}
